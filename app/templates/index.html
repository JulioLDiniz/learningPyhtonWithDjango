<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>CRUD com Python</title>
</head>
<body>
<div class="col-8 m-auto pt-2 pb-2 text-center">
    <h1>CRUD com Python</h1>
</div>
<div class="col-8 m-auto pt-2 pb-2 text-center">
    <a href="form/" class="btn btn-success">Adicionar</a>
</div>
<div class="col-8 m-auto pt-2 pb-2 text-center">
    <table class="table">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Modelo</th>
            <th scope="col">Marca</th>
            <th scope="col">Ano</th>
            <th scope="col">Ações</th>
        </tr>
        </thead>
        <tbody>
        {% for dbs in db %}
        <tr>
            <td>{{dbs.id}}</td>
            <td>{{dbs.modelo}}</td>
            <td>{{dbs.marca}}</td>
            <td>{{dbs.ano}}</td>
            <td>
                <a href="view/{{dbs.id}}" class="btn btn-dark">Visualizar</a>
                <a href="edit/{{dbs.id}}" class="btn btn-primary">Editar</a>
                <a href="delete/{{dbs.id}}" class="btn btn-danger btnDel">Deletar</a>
            </td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
</div>

{% load static%}
<script src="{%static 'javascript.js'%}"></script>
</body>
</html>
