<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>Formul√°rio</title>
</head>
<body>
<div class="col-8 m-auto pt-2 pb-2 text-center">
    <h1>Cadastro</h1>
</div>
<div class="col-8 m-auto pt-2 pb-2 text-center">
    <a href="/" class="btn btn-info">Voltar</a>
</div>
<div class="col-8 m-auto pt-2 pb-2 text-center">
    <form name="form" id="form" action="{% if db %}/update/{{db.id}}/{% else %}/create/{% endif %}" method="post">
        {% csrf_token %}
        <div class="form-group mt-4">Modelo{{form.modelo}}</div>
        <div class="form-group mt-4">Marca{{form.marca}}</div>
        <div class="form-group mt-4">Ano{{form.ano}}</div>
        {% if visualizacao %}{% else %}<input type="submit" class="btn btn-success" value="Salvar" style="margin-top:15px">{% endif %}
    </form>
</div>
</body>
</html>
